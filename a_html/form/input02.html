<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>input02.html</title>
</head>
<body>
  <!-- 1. submit & reset 속성값 -->
  <h2>롯데 자이언츠 유니폼 주문하기</h2>
  <form>
    <label>
      상품명
      <input type="text" />
    </label>
    <br />
    <label>
      수량
      <input type="text" />
    </label>
    <br />
    <label>
      배송 날짜 지정
      <input type="date" />
    </label>
    <br>
    <label>
      배송 확인 메시지 전송 이메일
      <input type="email" size="30" />
    </label>

    <hr />
    <input type="submit" value="주문하기" />
    <input type="reset" value="취소하기" />
  </form>

</body>
</html>
